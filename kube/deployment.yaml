apiVersion: apps/v1
kind: Deployment
metadata:
  name: edustories
spec:
  replicas: 3
  selector:
    matchLabels:
      app: edustories
  template:
    metadata:
      labels:
        app: edustories
    spec:
      securityContext:                                                          
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:      
      - name: edustories-be-staging
        image: ghcr.io/noltio/edustories-be:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 3275
        volumeMounts:
        - name: config-volume
          mountPath: /usr/local/config.yml
          subPath: config.yml
      - name: edustories-whisper
        image: ghcr.io/edumuni/speech2text-api:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 5000
      volumes:
        - name: config-volume
          secret:
            secretName: app-secret-config-edustories-staging
            items:
              - key: config.yml
                path: config.yml

